<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cadastro de usuario</title>
    </h:head>    
    
    <h:form id="form">
  
    <p:panel id="panel" header="Novo Usuario" style="margin-bottom:10px;">
        <p:messages id="messages" autoUpdate="true"/>
        <h:panelGrid columns="3">
            <h:outputLabel for="nome" value="Nome: *" />
            <p:inputText id="nome"
                value="#{usuarioManagedBean.usuarioBean.nome}" required="true" label="Nome">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="nome" />
              
            <h:outputLabel for="login" value="Login: *" />
            <p:inputText id="login"
                value="#{usuarioManagedBean.usuarioBean.login}" required="true" label="Login"/> 
            <p:message for="login" />
            
            <h:outputLabel for="senha" value="Senha: *" />
            <p:password id="senha"
                value="#{usuarioManagedBean.usuarioBean.senha}" required="true" label="Senha"/>  
            <p:message for="senha" />
            
            <h:outputLabel for="email" value="Email: *" />
            <p:inputText id="email"
                value="#{usuarioManagedBean.usuarioBean.email}" required="true" label="Email">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:watermark for="email" value="EndereÃ§o de email *" />
            <p:message for="email" />
        </h:panelGrid>
    </p:panel>
    
    <p:commandButton value="Salvar" actionListener="#{usuarioManagedBean.saveUsuario}" id="withIcon"   
            update="panel,messages" icon="ui-icon-disk" />
            
    <p:commandButton value="Limpar" update="panel" process="@this" actionListener="#{usuarioManagedBean.reset}" />  
  
    </h:form>
    
</html>
