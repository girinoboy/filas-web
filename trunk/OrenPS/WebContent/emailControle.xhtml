<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Controle de emails</title>
    </h:head>
	<h:form id="form">  
	  
	    <p:dataTable var="car" value="#{emailControleManagedBean.lazyModel}" paginator="true" rows="10"  
	                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"  
	                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{emailControleManagedBean.selectedCar}" id="carTable" lazy="true">  
	  
	        <p:ajax event="rowSelect" listener="#{emailControleManagedBean.onRowSelect}" update=":form:display" oncomplete="carDialog.show()" />  
	  
	        <p:column headerText="Nome" sortBy="#{car.usuario.nome}" filterBy="#{car.usuario.nome}">  
	            <h:outputText value="#{car.usuario.nome}" />  
	        </p:column>  
	  
	        <p:column headerText="Questionario" sortBy="#{car.questionario.titulo}" filterBy="#{car.questionario.titulo}">  
	            <h:outputText value="#{car.questionario.titulo}" />  
	        </p:column>  
	  
	        <p:column headerText="Email Enviado" sortBy="#{car.emailEnviado}" filterBy="#{car.emailEnviado}">  
	            <h:outputText value="#{car.emailEnviado}" />  
	        </p:column>  
	  
	        <p:column headerText="Respondido" sortBy="#{car.questionarioRespondido}" filterBy="#{car.questionarioRespondido}">  
	            <h:outputText value="#{car.questionarioRespondido}" />  
	        </p:column>  
	    </p:dataTable>  
	  
	    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"  
	              showEffect="explode" hideEffect="explode">  
	  
	        <h:panelGrid id="display" columns="2" cellpadding="4">  
	  
	            <f:facet name="header">  
	                <p:graphicImage value="/images/cars/#{tableBean.selectedCar.manufacturer}.jpg"/>  
	            </f:facet>  
	  
	            <h:outputText value="Nome:" />  
	            <h:outputText value="#{car.usuario.nome}" style="font-weight:bold"/>  
	  
	            <h:outputText value="Questionario:" />  
	            <h:outputText value="#{car.questionario.titulo}" style="font-weight:bold"/>  
	  
	            <h:outputText value="Enviado:" />  
	            <h:outputText value="#{car.emailEnviado}" style="font-weight:bold"/>  
	  
	            <h:outputText value="Respondido:" />  
	            <h:outputText value="#{car.questionarioRespondido}" style="font-weight:bold"/>  
	        </h:panelGrid>  
	    </p:dialog>  
	  
	</h:form>
</html>
