<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:p="http://primefaces.org/ui"

 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Menu Dinamico</title>
</h:head>
	<h:body>
	
	
		<center>
		<p:panel header="Menu dinamico do BD" style="text-align: left;width: 850px; vertical-align: middle;">
			<h:panelGrid columns="1">
				<h:column>
					<h:form>
						<p:menubar model="#{indexController.menuModel}"/>
					</h:form>
				</h:column>
				<h:column>
					
						<p:panel id="corpoMenuDinamico" style="width: 600px; vertical-align: top;">
							<div id="conteudo">
						        <ui:include src="#{indexController.menu.pagina}" />
						    </div>
						</p:panel>
					
				</h:column>
			</h:panelGrid>
		</p:panel>
		</center>
		
		
	</h:body>
</html>
