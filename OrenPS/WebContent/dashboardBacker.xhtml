<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Controle de permissao</title>
        
        <style type="text/css">

		.ui-dashboard-column {
	        width: 335px;
	        float: left;
			padding-bottom: 100px;
		}
		.ui-panel, div.ui-state-hover {
	        margin: 10px;
/* 	        width:200px;   */
        }
		
		</style>
    </h:head>
    
    <h:body>
    
    <h:form id="form1">
    	<p:growl id="growl" showDetail="true" autoUpdate="true"/>
	   	<p:panel>
	   		<h:panelGrid columns="2" cellpadding="5">
	   		
				<h:outputLabel for="titulo" value="Titulo:" />
				<p:inputText value="#{dashboardBacker.questionario.titulo}"
	                 id="titulo" required="true" label="titulo" />
		        <f:facet name="footer">
					<p:commandButton id="adicionar" value="Adicionar questionario" actionListener="#{dashboardBacker.adicionarioWidget}" update="dynamic_dashboard"/>
				</f:facet>
			</h:panelGrid> 
		</p:panel> 
	
		<p:dashboard id="dynamic_dashboard" binding="#{dashboardBacker.dashboard}" >
			<p:ajax event="reorder" listener="#{dashboardBacker.handleReorder}" update="growl" />
		</p:dashboard>

  	</h:form>
	    
    
       
	    
	 
    </h:body>
</html>
